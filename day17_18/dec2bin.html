<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if(decNumber<0){
                return "请输入一个正数"
            }else{
                var tempStr=String(decNumber);
                
                if(tempStr.indexOf(".")!==-1){
                    return "请输入一个整数"
                }else{
                    var binNumber="";
                    while(decNumber>0.01){
                        binNumber+=decNumber%2;
                        
                        decNumber=Math.floor(decNumber/2);
                        
                    }
                    var result=binNumber.split("").reverse().join("");
                    return result;
                }
            }
        }

        // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        var dec=document.getElementById("dec-number");
        var p=document.getElementById("result");
        var tran=document.getElementById("trans-btn");
        var clicked=false;
        tran.onclick=function(){
            if(clicked==false){
                var result=dec2bin(dec.value);
                p.innerText+=result;
                clicked=true;
            } 
        }

        
    </script>
</body>
</html>
